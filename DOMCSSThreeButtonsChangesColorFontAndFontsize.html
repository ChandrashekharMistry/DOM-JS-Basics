<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">  Hello World</p>
    <button onclick="ChangeColor()">Change Color</button>
    <button onclick="ChangeFontType()">  Change Font Type </button>
    <button onclick="ChangeBgColor()">ChangeBgColor</button>
    <script>
        function ChangeColor(){
            document.getElementById("p1").style.color="red"
            
             
        }

        function  ChangeFontType(){ 
            document.getElementById("p1").style.fontSize="20px"
        }
        
        function ChangeBgColor(){
            document.getElementById("p1").style.backgroundColor="blue"
        }
            
    </script>
</body>
</html>
